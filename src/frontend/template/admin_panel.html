<!DOCTYPE html>
<html>
<head>
	<script src="{{url_for('static',filename='scripts/manufacturers_scripts.js')}}"></script>
	<style>
		body {
			margin: 0;
			padding: 20px;
			font-family: Arial;
		}

		/* Затемнение фона */
		.overlay {
			position: fixed;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			background: rgba(0, 0, 0, 0.5);
			display: none;
			justify-content: center;
			align-items: center;
			z-index: 999;
		}

		/* Модальное окно */
		.modal {
			background: white;
			padding: 20px;
			border-radius: 15px;
			width: 300px;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
		}

		/* Форма */
		.modal-form {
			display: flex;
			flex-direction: column;
			gap: 10px;
		}

		/* Кнопки формы */
		.form-buttons {
			display: flex;
			gap: 10px;
			margin-top: 15px;
		}

		button {
			padding: 8px 16px;
			cursor: pointer;
		}

		/* Запрет прокрутки при открытом модале */
		body.no-scroll {
			overflow: hidden;
		}
	</style>
</head>
<body>
	<button onclick="openModal()">Добавить</button>
	
	<div class="overlay" id="overlay">
		<div class="modal">
			<form action="/api/manufacturers/" method="post" class="modal-form" id="myForm">
				<input type="text" name="name" placeholder="Введите данные" required>
				<!-- Добавьте hidden-поле с CSRF-токеном, если используется -->
				<input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
				<div class="form-buttons">
					<button type="submit">Добавить</button>
					<button type="button" onclick="closeModal()">Отмена</button>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
